{% extends "layout.html" %}
{% block content %}
<h2>Add New Cargo Shipment</h2>
<form method="POST">
    <div class="form-group">
        <label>Shipment Type</label>
        <select name="shipment_type" class="form-control" required>
            <option value="import">Import</option>
            <option value="export">Export</option>
        </select>
    </div>
    <div class="form-group">
        <label>Origin</label>
        <input type="text" name="origin" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Destination</label>
        <input type="text" name="destination" class="form-control" required>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea name="description" class="form-control" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label>Status</label>
        <input type="text" name="status" class="form-control" placeholder="pending/in transit/delivered" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Cargo</button>
</form>
{% endblock %}
